server {
    listen 80;
    root /var/www/html;
    index index.php index.html index.nginx-debian.html;

    server_name  _;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi-php.conf;
        fastcgi_pass   fpm:9000;
    }
}
